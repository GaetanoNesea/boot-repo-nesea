<div class="container">
    <div class="row">
      <div class="col" *ngIf="lista$ | async as lista">
        <table class="table table-striped border border-secondary border-3">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nome</th>
            <th scope="col">Username</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of lista; let i=index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>
              <button type="button" (click)="setElement(item)" class="btn btn-primary">Apri Carta</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
